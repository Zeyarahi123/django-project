<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="Registration" method="post">
        <h2><i>Registration Forms</i></h2>
        {% csrf_token %}

         <label for="Full Name"><b>Full_Name  : </b></label>
        <input type="text" name="full_name" placeholder="Full Name"><br><br>

         <label for="Username"><b>User_Name : </b></label>
        <input type="text" name="username" placeholder="Username"><br><br>

         <label for="email"><b>Email_id :  </b></label>
        <input type="email" name="email" placeholder="email"><br><br>

         <label for="Password"><b>Password :  </b></label>
        <input type="password" name="password" placeholder="Password"><br><br

         <label for="password1"><b>ConformPassword:</b></label>
        <input type="password" name="password1" placeholder="Confirm Password"><br><br>

        <label for="Category"><b>Category :</b></label>
        <select name="Category">
            <option>Student</option>
            <option>Teacher</option>
            <option>Admin</option>
        </select><br><br>

        <input type="Submit">
    <a href="Login.html">Login here</a>
    </form>

    <div>
        {% for message in messages %}
        <h3> {{message}}  </h3>
        {% endfor %}
    </div>

</body>
</html>
